<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="head">
            <p class="head__text">4 Good Reasons For travelling wih us</p>
        </div>
    </header>
    <div class="flex-container">
        <div class="flex-container__figure">
            <div class="figure__img">
                <figure><img class="img" src="./css-e.exams.opt2/resources/cellphone.jpg" alt="">

                    <p class="text">Full vacation control from your cell phone.</p>
                </figure>
            </div>
        </div>
        <div class="flex-container__figure">
            <div class="figure__img">
                <figure><img class="img" src="./css-e.exams.opt2/resources/sealions.jpg" alt="">

                    <p class="text">Up to 50% offers. Always 25% student offers.</p>
                </figure>
            </div>
        </div>
        <div class="flex-container__figure">
            <div class="figure__img">
                <figure><img class="img" src="./css-e.exams.opt2/resources/truck.jpg" alt="">
                    <figcaption class="figure__img--caption">Car Rental Included</figcaption>
                    <p class="text">Wherever you travel our car rental is included.</p>
                </figure>
            </div>
        </div>
        <div class="flex-container__figure">
            <div class="figure__img">
                <figure><img class="img" src="./css-e.exams.opt2/resources/nowornever.jpg" alt="">
                    <figcaption class="figure__img--caption">Realize Your Dreams</figcaption>
                    <p class="text">Don't wait until it is to late.</p>
                </figure>
            </div>
        </div>
