    <!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo -->
    <script>
        function factoria(n) {
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }
            console.log(n + "!=" + factorial);
        }
        factoria(n=+prompt("hãy nhập vào một số để tính giai thừa"))
    </script>
