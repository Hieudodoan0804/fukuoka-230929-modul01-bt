<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Bài 6: Viết chương trình cho phép người dùng nhập màu vào kiểm tra.
Nếu nhập 1 trong các màu : xanh, đỏ,vàng thì hiển thị màu người dùng nhập
Nếu nhập màu khác hiển thị màu không hợp lệ!

     -->
    <script>
        var color = prompt("Bạn hãy nhập một màu tuỳ ý");
        switch (color) {
            case "xanh":
                alert("Bạn đã nhập vào màu xanh");
                break;
            case "đỏ":
                alert("Bạn đã nhập vào màu đỏ");
                break;
            case "vàng":
                alert("Bạn đã nhập vào màu vàng");
                break;
            default:
                alert("Màu không hợp lệ");
                break;
        }
    </script>
</body>

</html>
