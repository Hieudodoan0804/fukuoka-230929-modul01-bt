<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Bài 1: Viết chương trình nhập vào số tuổi của 1 người.Nếu số tuổi người đó >=18 tuổi , hiển thị thông báo trên 18 tuổi ngược lại bạn chưa đủ 18 tuổi!
     -->
     <script>
        var age = +prompt("Bạn hãy nhập tuổi của mình");
        if (age>=18) {
            alert("Bạn đủ 18 tuổi");
        } else {
            alert("Bạn chưa đủ 18 tuổi");
        }
     </script>
</body>
</html>
