<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Bài 4: Viết chương trình cho phép người dùng nhập vào 1 số.
Kiểm tra xem số nhập vào là số chẵn hay số lẻ (sử dụng câu điều kiện if-else).

     -->
    <script>
        var number = +prompt("Bạn hãy nhập vào một số bất kì");
        if (number%2==0) {
            alert("Đây là số chẵn");
        } else {
            alert("Đây là số lẻ");
        }
    </script>
</body>

</html>
