<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Bài 8: Tính chỉ số cân nặng BMI :
Viết chương trình cho phép người dùng nhập vào cân nặng(kg) và chiều cao(m);
Sau đó hiển thị kết quả phân loại theo chỉ số BMI dưới đây.
bmi = weight / ( height ^ 2 );

     -->
    <script>
        var weight = +prompt("Cân nặng(kg)");
        var height = +prompt("Chiều cao (m)");
        var bmi = weight / (height * height);
        if (bmi.toFixed(1) < 18.5) {
            alert("Cân nặng thấp (gầy)");
        } else if (bmi.toFixed(1) > 18.5 && bmi.toFixed(1) < 24.9) {
            alert("Bình thường");
        } else if (bmi.toFixed(1) >= 25) {
            alert("Thừa cân");
        } else if (bmi.toFixed(1) > 25 && bmi.toFixed(1) < 29.9) {
            alert("Tiền béo phì");
        } else if (bmi.toFixed(1) >=30 && bmi.toFixed(1) < 34.9) {
            alert("Béo phì độ I");
        } else if (bmi.toFixed(1) > 35 && bmi.toFixed(1) < 39.9) {
            alert("Béo phì độ II");
        } else if (bmi.toFixed(1) >= 40) {
            alert("Béo phì độ III");
        }
    </script>
</body>

</html>
