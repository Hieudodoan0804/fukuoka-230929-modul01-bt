<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 3:  Viết chương trình nhập vào một số nguyên dương n (n≤100).
         Hãy in ra bảng số có n dòng, mỗi dòng in n số nguyên liên tiếp, dòng thứ i bắt đầu từ số i.-->
    <script>
        let n = +prompt("Hãy nhập vào một số nguyên dương")
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < n; j++) {
                document.writeln(i + j);
            }
            document.writeln("<br/>");
        } 
    </script>
</body>

</html>
