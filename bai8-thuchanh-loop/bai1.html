<!DOCTYPE html>

<body>
    <!-- Bài 1: Tính giai thừa của một số nguyên dương bất kì nhập vào từ bàn phím -->
    <script>
        let n = +prompt("Hãy nhập vào một số bất kì");
        let factorial = 1;
        let i = 1;
        while (i <= n) {
            factorial *= i;
            i++;
        }
        console.log(n + "!=" + factorial);
    </script>
</body>
