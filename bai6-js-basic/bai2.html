<head>

<body>
    <!-- 
        [Bài Tập 2] Bài tập sử dụng khai báo biến và các kiểu dữ liệu
1. Mục tiêu
Luyện tập sử dụng các thao tác cơ bản với các cách khai báo biến và phân biệt các loại kiểu dữ liệu JS.
2. Mô tả
Bài 2.1: Khai báo biến :

firstName có giá trị là :Academy.
lastName có giá trị là : Rikkei.
fullName có giá trị là : Rikkei Academy.

Bài 2.2: Liệt kê các kiểu dữ liệu, mỗi cái cho 1 ví dụ cụ thể về kiểu dữ liệu đó.

     -->
    <!-- <script src="./main.js"></script> -->
    <script>
        //bai2.1
        var firstName = 'Academy';
        console.log(firstName)
        let lastName = 'Rikkei';
        console.log(lastName);
        const fullName ='Rikkei Academy';
        console.log(fullName);
        // //bai2.2
        // Number
        const a = 26;
        console.log(a);
        var b = 2.5;
        console.log(b);
        // String
        let Name = "Do Doan Hieu";
        console.log(Name);
        let c = "10";
        console.log(c);
        // Boolean
        var result = a >b;
        console.log(result);
        // Undefined
        var age;
        console.log(age);
        // Null
        var id = null;
        console.log(id);
        // NaN
        var result = Name/a;
        console.log(result);

    </script>
</body>
